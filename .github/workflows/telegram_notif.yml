name: Telegram Notification

on:
  push:
    branches: [main] # Ganti 'main' dengan nama branch yang ingin Anda pantau

jobs:
  send_notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        uses: telegram-bot-api/sendmessage@v5
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          text: |
            Commit baru ke branch ${{ github.ref }}:
            Pesan Commit: ${{ github.event.head_commit.message }}
            Link Commit: ${{ github.event.head_commit.url }}
            Dilakukan oleh: ${{ github.event.pusher.name }}
