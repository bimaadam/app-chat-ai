name: Telegram Notification & Build APK & Release

on:
  push:
    branches: [main]
    tags: # Trigger on tag pushes as well
      - "v*" # Example: triggers on tags like v1.0.0, v1.0.1, etc.

jobs:
  send_notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        uses: actions/github-script@v6
        with:
          script: |
            const token = '${{ secrets.TELEGRAM_BOT_TOKEN }}';
            const chatId = '${{ secrets.TELEGRAM_CHAT_ID }}';

            // Check if it's a tag push
            if (context.eventName === 'push' && context.payload.ref.startsWith('refs/tags/')) {
              const tagName = context.payload.ref.substring(10); // Extract tag name
              const message = `ğŸ‰ *Rilis Baru!* ğŸ‰\n\nğŸ·ï¸ *Tag:* ${tagName}\nğŸš€ Aplikasi telah di-build dan di-release!\n\nğŸ‘¤ *Dikirim oleh:* ${{ github.event.pusher.name }}`;

              await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: 'Markdown' }) // Added parse_mode
              });

            } else { // It's a branch push
              const message = `ğŸš€ *Commit Baru Terdeteksi!* ğŸš€\n\nğŸ“Œ *Branch:* ${{ github.ref }}\nğŸ“ *Pesan Commit:* \n${{ github.event.head_commit.message }}\nğŸ”— [Lihat Commit](${{ github.event.head_commit.url }})\nğŸ‘¤ *Dikirim oleh:* ${{ github.event.pusher.name }}`;

              await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: 'Markdown' }) // Added parse_mode
              });
            }

  build_apk:
    needs: send_notification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: Fetch all tags for releases

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.1" # Replace with your Flutter version

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') # Only create a release for tags
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          token: ${{ secrets.PAT_GITHUB }} # Use GITHUB_TOKEN, not PAT
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }} # Make sure this is set
